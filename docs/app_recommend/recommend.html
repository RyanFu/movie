<!DOCTYPE html >
<html>
<head>
<meta charset="utf-8" />
<title>推荐</title>
<style type="text/css">
html{
	height:100%;
}
h1{
	margin: 0 ;
	padding:0;
}
body{
	font-size:.75em;
	margin: 0 ;
	padding:0;
	width:100%;
	height:100%;
	background:#000;
    font-family: 'Tahoma','黑体','微软雅黑';
}
.wapper{
	width:100%;
	height:100%;
	position:relative;
}
.wapper .part_up{
	filter:alpha(opacity=80); /* IE */
	-moz-opacity:0.8;        /* Moz + FF */
	opacity: 0.8;           /* 支持CSS3的浏览器（FF 1.5也支持）*/
	width:100%;
	height:44px;
	background:#000;
	background:-webkit-gradient(linear, 0 0, 0 100%, from(#666), to(#000));
	position:absolute;
	top:0;
	left:0;
	z-index:1;
	-webkit-box-shadow:0 0 20px #000;
	box-shadow:0 0 10px #000;
	border-bottom:1px solid #555;
	display:none;
}
.wapper .part_up p{
	margin:0;
	line-height:44px;
	padding-left:20px;
	color:#fff;
	font-size:1.5em;
}
.wapper .link_close{
	width:28px;
	height:28px;
	float:right;
	margin-right:8px;
	margin-top:8px;
	background:url(images/link_close.png) 0 0 no-repeat;
}
.wapper .part_down{
	filter:alpha(opacity=80); /* IE */
	-moz-opacity:0.8;        /* Moz + FF */
	opacity: 0.8;           /* 支持CSS3的浏览器（FF 1.5也支持）*/
	width:100%;
	height:44px;
	background:#000;
	background:-webkit-gradient(linear, 0 0, 0 100%, from(#333), to(#000));
	position:absolute;
	left:0;
	bottom:0;
	z-index:1;
	-webkit-box-shadow:0 0 20px #000;
	box-shadow:0 0 10px #000;
	border-top:1px solid #666;
	display:none;
}
a{
	text-decoration:none;
}
.col_main{
	width:75%;
	height:100%;
	float:left;
	overflow:hidden;
	vertical-align:middle;
}
.col_main img{
	width:100%;
	height:100%;
}
.col_extra{
	width:25%;
	height:100%;
	float:right;
	background:#000;
	box-shadow:1px 1px 30px #333;
}
.col_extra .main{
	border-left:5px solid #666;
	height:100%;
	position:relative;
}
.col_extra h1{
	font-size:2.5em;
	padding-top:20px;
	padding-left:.5em;
	line-height:1em;
	color:#fff;
	margin:0;
}
.col_extra p{
	padding-left:.5em;
	line-height:1.5em;
	font-size:1.5em;
	color:#fff;
}
.btn_get{
	cursor: pointer;
	height:70px;
	width:70%;
	-webkit-border-radius:15px;
	border-radius:15px;
	text-shadow:0 -1px 1px grey;
	line-height:70px;
	font-size:2.5em;
	font-weight:bold;
	-webkit-box-shadow: 0 0 3px rgba(0,0,0,0.2);
	box-shadow: 0 0 3px rgba(0,0,0,0.2);
	right:15%;
	position:absolute;
	background: #2aa65f; 
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#2aa65f), color-stop(50%,#2aa65f), color-stop(51%,#249555), color-stop(100%,#249555)); 
	background: -webkit-linear-gradient(top, #2aa65f 0%,#2aa65f 50%,#249555 51%,#249555 100%);
	background: linear-gradient(top, #2aa65f 0%,#2aa65f 50%,#249555 51%,#249555 100%); 
	bottom: 70px;
}
.btn_get a{
	display:block;
	width:100%;
	height:100%;
	text-align:center;
	color:#fff;
}
.btn_get a:active{
	-webkit-border-radius:15px;
	border-radius:15px;
    background:#249555;
}
.btn_close{
	display:none;
	cursor: pointer;
	height:30px;
	width:50%;
	background: #A7A9AC;
	-webkit-border-radius:10px;
	border-radius:10px;
	text-shadow:0 -1px 1px grey;
	line-height:30px;
	font-size:1.2em;
	box-shadow: 0 0 3px rgba(0,0,0,0.2);
	right: 20%;
	position: absolute;
	bottom: 100px;
}
.btn_close a{
	display:block;
	width:100%;
	height:100%;
	text-align:center;
	color:#fff;
}
.btn_close a:active{
    color:#000;
}
</style>
</head>

<body>
	<div class="wapper">
		<div class="part_up">
			<p>
				<a href="#" class="link_close"></a>
				人人网-乱世天下
			</p>
		</div>
		<div class="col_main">
			<div style="height:100%;">
				<img src="images/left.png">
			</div>
		</div>
		<div class="col_extra">
			<div class="main">
				<h1>乱世天下</h1>
				<p><img src="images/star.png" width="32" height="32"><img src="images/star.png" width="32" height="32"><img src="images/star.png" width="32" height="32"><img src="images/star.png" width="32" height="32"><img src="images/star.png" width="32" height="32"></p>
				<p>顶级武将纵横乱世,金色装备耀动沙场。</p>
				<p>《乱世天下》iOS是一款以三国经典史诗为
		背景的战争策略类游戏应用。</p>
				<div class="btn_get"><a href="#">点此下载</a></div>
				<div class="btn_close"><a href="#">关闭</a></div>
			</div>
		</div>
		<div class="part_down"></div>
	</div>
</body>
</html>
